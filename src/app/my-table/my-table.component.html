<div style="width: 95%">
  <button mat-fab style="float: left" (click)="onAdd()" color="primary" >
    <mat-icon>add</mat-icon>
  </button>
</div>
<div *ngIf="arr | async as arr; else loading">
  <div class="mat-elevation-z8">
    <table
      mat-table
      [dataSource]="arr"
      class="full-width-table"
      matSort (matSortChange)="handleSort($event)"
      aria-label="Elements"
    >
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
        <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
      </ng-container>

      <!-- Sex Column -->
      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefone</th>
        <td mat-cell *matCellDef="let row">{{ row.telefone }}</td>
      </ng-container>      

      <!-- CPF Column -->
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>CPF</th>
        <td mat-cell *matCellDef="let row">{{ row.cpf }}</td>
      </ng-container> 
      
      <!-- Civil State Column -->
      <ng-container matColumnDef="estadoCivil">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado Civil</th>
        <td mat-cell *matCellDef="let row">{{ row.estadoCivil }}</td>
      </ng-container>  
      
      <!-- Sex Column -->
      <ng-container matColumnDef="sexo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Sexo</th>
        <td mat-cell *matCellDef="let row">{{ row.sexo }}</td>
      </ng-container>      

      <!-- Mother Column -->
      <ng-container matColumnDef="nomeMae">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome mãe</th>
        <td mat-cell *matCellDef="let row">{{ row.nomeMae }}</td>
      </ng-container>       

      <!-- actions -->
      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef>Ação</th>
        <td mat-cell *matCellDef="let p">
          <button
            mat-icon-button
            color="primary"
            aria-label="Editar"
            (click)="onEdit(p.id)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            aria-label="Remover"
            (click)="onDelete(p.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      #paginator
      [length]="totalElements"
      [pageIndex]="currentPage"
      [pageSize]="pageSize"
      
      (page)=" handlePage($event)"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</div>
<ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
